<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="styles.css" method="post">
		<h1>Feedback Form</h1>
		<div>
			<label for=name>Name</label>
			<input type="text" name="name" id=name minlength=3 maxlength=50>
		</div><br>
		<div>
			<label for=portfolio>Portfolio</label>
			<input type="url" name=portfolio id="portfolio">
		</div><br>
		<div>
			<label for=favColor>Favourite Color</label>
			<input type="color" name=favColor id=favColor>
		</div><br>
		<div>
			<label for=likeness>Likeness</label>
			<input type="range" id=likeness min=0 max=100>
		</div><br>
		<div>
			<input type="submit" name =submit id=submit value=Submit>
		</div>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
